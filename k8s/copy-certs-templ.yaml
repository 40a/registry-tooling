{{range .items}}{{if not .spec.unschedulable}}
kind: Job
apiVersion: batch/v1
metadata:
  name: copy-certs-{{.metadata.name}}
spec:
  template:
    metadata:
      name: copy-certs-{{.metadata.name}}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: copy-certs-{{.metadata.name}}
          image: amouat/copy-certs
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /etc/docker
              name: cert-dir
            - mountPath: /hostfile
              name: host-dir
          securityContext:
            privileged: true
      volumes:
        - name: cert-dir
          hostPath: 
            path: /etc/docker
        - name: host-dir
          hostPath: 
            path: /etc/hosts
      nodeSelector: 
        kubernetes.io/hostname: {{.metadata.name}}
---
{{end}}{{end}}
